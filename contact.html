    <script>
// Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  if (current.length > 0) { 
    current[0].className = current[0].className.replace(" active", "");
  }
  this.className += " active";
  });
}
</script>

   <!--Formulario-->


    <section class="probootstrap-section probootstrap-animate fadeInUp probootstrap-animated">
      <div class="container">
        <div class="row">

        <div class="col-md-6 col-md-offset-3">
          <form action="register.html" method="post" class="probootstrap-form probootstrap-form-box mb60">
            <div class="row">
<div class="col-md-12 alert alert-primary" role="alert" style="text-align:center;"><h1>Regístrate!</h1></div>

                <div class="col-md-12">
                <div class="form-group">
                  <label for="NOMBRE_DIST">Nombre Completo</label>
                  <input required="" type="text" class="form-control" id="NOMBRE_DIST" name="NOMBRE_DIST">
                </div>
              </div>
              <div class="col-md-4 mt-1">
              <label for="RIF">Tipo de documento</label>
                   <select class="custom-select" id="inputGroupSelect01">
                     <option selected=""></option>
                     <option value="1">V</option>
                     <option value="2">J</option>
                     <option value="3">P</option>
                     <option value="3">E</option>
                   </select>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="RIF">Documento de identificación</label>
                  <input required="" type="text" min="5" minlength="5" maxlength="11" step="1" pattern="\d+" class="form-control" id="RIF" name="RIF">
                </div>
                  <!-- Valida que el rif no sea repetido -->
                           </div>
            </div>

            

            <div class="form-group">
              <label for="DIRECCION_DIST">Dirección</label>
              <input required="" type="text" class="form-control" id="DIRECCION_DIST" name="DIRECCION_DIST">
            </div>
           
              <hr>

              
            <div class="form-group">
              <label for="EMAIL">Correo electrónico</label>
              <input required="" type="email" class="form-control" id="EMAIL" name="EMAIL" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                          </div>
           
              <hr>
        
          
               <div class="form-group">
                <label for="PASSWORD">Contraseña</label>
                <input required="" type="password" class="form-control" id="PASSWORD" name="PASSWORD">

                
               </div> 
               <div class="form-group">
                <label for="REPASSWORD">Repetir Contraseña</label>
                <input required="" type="password" class="form-control" id="REPASSWORD" name="REPASSWORD">

                               </div>
             <div class="form-group">
              <input required="" type="submit" class="btn btn-primary" id="submit" name="submit" value="Enviar formulario">
            </div>
               </form></div>
